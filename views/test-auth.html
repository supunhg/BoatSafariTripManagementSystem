<!DOCTYPE html>
<html>
<head>
    <title>Quick Auth Test</title>
</head>
<body>
    <h1>Authentication Test</h1>
    <div id="result"></div>
    
    <script>
        async function testAuth() {
            const result = document.getElementById('result');
            
            try {
                // Test login
                console.log('Testing login...');
                const loginResponse = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const loginResult = await loginResponse.json();
                console.log('Login result:', loginResult);
                
                if (!loginResponse.ok) {
                    result.innerHTML = `<p style="color: red;">Login failed: ${loginResult.error}</p>`;
                    return;
                }
                
                result.innerHTML += `<p style="color: green;">Login successful!</p>`;
                
                // Test auth status
                const authResponse = await fetch('/api/auth/me');
                const authResult = await authResponse.json();
                console.log('Auth status:', authResult);
                
                if (authResponse.ok) {
                    result.innerHTML += `<p style="color: green;">Auth status: Logged in as ${authResult.user.username} (${authResult.user.role})</p>`;
                } else {
                    result.innerHTML += `<p style="color: red;">Auth status failed: ${authResult.error}</p>`;
                }
                
                // Test users API
                const usersResponse = await fetch('/api/users');
                const usersResult = await usersResponse.json();
                console.log('Users API result:', usersResult);
                
                if (usersResponse.ok) {
                    result.innerHTML += `<p style="color: green;">Users API: Loaded ${usersResult.length} users</p>`;
                    result.innerHTML += `<pre>${JSON.stringify(usersResult, null, 2)}</pre>`;
                } else {
                    result.innerHTML += `<p style="color: red;">Users API failed: ${usersResult.error}</p>`;
                }
                
            } catch (error) {
                console.error('Test error:', error);
                result.innerHTML += `<p style="color: red;">Test error: ${error.message}</p>`;
            }
        }
        
        // Run test when page loads
        testAuth();
    </script>
</body>
</html>
